<h1 style="text-align: center; color: brown">Request Approval Page </h1>
<br>

<div class="card" style="width: 18rem;">
    <div class="form-group">
        <div class="card-body">
            <h2>Details of the developer</h2>
            <p>employee id :  </p>
            <p>name : </p>
            <p>date of request :  </p>
            <p>remarks : </p>

            <h2>Details of item requested</h2>
            <p>name of item : </p>
            <p>picture of item: </p>
            <p>type: </p>
            <p>price :</p>
        </div>        
        <div class="card-footer">
            Remarks:<br />
            <textarea name='Remarks' id='Remarks' placeholder="You can enter your remarks here." formControlName='remarks' ></textarea><br />
            <input type='hidden' name='articleid' id='articleid' />
            <button class="btn btn-success" (click)="onApprove()">Approve</button>
            &nbsp;
            <button class="btn btn-warning" (click)="onReject()">Reject</button>
        </div>
    </div>
</div>
